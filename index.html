<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alya Capital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000 url('star.jpeg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow-x: hidden;
            position: relative;
            padding: 20px 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .hero {
            text-align: center;
            color: white;
            max-width: 90vw;
            width: 800px;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5), 0 0 20px rgba(255,255,255,0.3), 0 0 30px rgba(255,255,255,0.1);
            letter-spacing: 2px;
        }

        .hero p {
            font-size: clamp(1rem, 4vw, 1.25rem);
            line-height: 1.6;
            margin-bottom: 3rem;
            opacity: 0.9;
            max-width: 600px;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .btn {
            padding: clamp(10px, 3vw, 12px) clamp(20px, 6vw, 30px);
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: 600;
            font-style: italic;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)) drop-shadow(0 0 20px rgba(255,255,255,0.2));
            white-space: nowrap;
        }

        .btn-primary {
            background: white;
            color: black;
        }

        .btn-primary:hover {
            background: #f0f0f0;
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255,255,255,0.2);
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.25)) drop-shadow(0 0 30px rgba(255,255,255,0.15));
        }

        .btn-secondary {
            background: white;
            color: black;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: #f0f0f0;
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255,255,255,0.2);
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.25)) drop-shadow(0 0 30px rgba(255,255,255,0.15));
        }

        .logo-glow {
            width: clamp(280px, 80vw, 640px);
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0 0 10px #fff6) drop-shadow(0 0 20px #fff3);
            transition: filter 0.3s, transform 0.3s;
        }

        .hero-summary {
            position: relative;
            z-index: 2;
            background: rgba(0,0,0,0.6);
            display: inline-block;
            padding: clamp(0.5em, 2vw, 0.5em) clamp(1em, 4vw, 1.5em);
            border-radius: 1em;
            max-width: 90%;
            word-wrap: break-word;
        }

        @keyframes floatLogo {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px 0;
            }
            
            .hero {
                padding: 1rem 0.5rem;
                min-height: 100vh;
                justify-content: center;
            }
            
            .button-group {
                gap: 0.5rem;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 0.5rem;
            }
            
            .hero-summary {
                padding: 0.4em 1em;
            }
            
            .button-group {
                gap: 0.4rem;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }

        /* Landscape orientation adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            .hero {
                min-height: auto;
                padding: 1rem;
            }
            
            .logo-glow {
                width: clamp(200px, 40vw, 400px);
            }
        }

        /* Ensure content is scrollable on very small screens */
        @media (max-width: 320px) {
            .hero {
                padding: 0.5rem 0.25rem;
            }
            
            .btn {
                padding: 5px 10px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="Capital.png" alt="Alya Logo" class="logo-glow" />
        <p class="hero-summary">
            The grant to empower the next generation of cybersecurity leaders and trailblazers.  
        </p>
        <div class="button-group">
            <a href="#" class="btn btn-primary">Learn More</a>
            <a href="#" class="btn btn-secondary">Support</a>
        </div>
    </div>
</body>
</html>
